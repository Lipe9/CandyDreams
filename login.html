<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CadyDreams | Login/Cadastro</title>

	<!-- CSS E RESET -->
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/media.css">

	<!-- FONTES E LINKS EXTERNOS -->
	<link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Rubik+Vinyl&display=swap" rel="stylesheet">

	<link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
	<script src="https://kit.fontawesome.com/5c7f78b45b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="cabecalho">
    </header>
    <div class="container" id="container">

        <div class="form-container register-container">
        <form action="#" id="rg-form">
            <h1>Cadastro</h1>
            <input type="text" placeholder="Nome" id="nm-usuario" required>
            <input type="email" placeholder="Email" id="email" required>
            <input type="password" placeholder="Senha" id="senha" required>
            <button type="submit">Cadastro</button>
        </form>
        </div>

        <div class="form-container login-container">
        <form action="#" id="login-form">
            <h1>Login</h1>
            <input type="text" placeholder="Usuário" id="nm-usuario1" required>
            <input type="password" placeholder="Senha" id="senha1" required>
            <div class="content">
            <div class="pass-link">
                <a href="#">Esqueceu a senha?</a>
            </div>
            </div>
            <button type="submit">Login</button>
        </form>
        </div>

        <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
            <h1 class="title">Bem-vindo<br> à MedClinic</h1>
            <p>se você possui uma conta, faça login aqui e acesse o nosso site.</p>
            <button class="ghost" id="login">Login
                <i class="lni lni-arrow-left login"></i>
            </button>
            </div>
            <div class="overlay-panel overlay-right">
            <h1 class="title">Realize seu <br> Cadastro.</h1>
            <p>Se você ainda não tem uma conta, junte-se a nós.</p>
            <button class="ghost" id="register">Cadastro<i class="lni lni-arrow-right register"></i></button>
            </div>
        </div>
        </div>
    </div>
</body>

<script src="js/login.js"></script>
<script src="js/script.js"></script>
</html>
